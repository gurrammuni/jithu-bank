<!DOCTYPE html>
<html>
<head>
    <title>Transactions - Jithu Bank</title>
    <style>
        body {
            background: linear-gradient(135deg, #2980b9, #3498db);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-size: 16px;
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <header>
        <h1>üè¶ Jithu Bank</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('transactions') }}">Transactions</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Balance After</th>
            </tr>
            {% for txn in transactions %}
            <tr>
                <td>{{ txn.date }}</td>
                <td>{{ txn.type }}</td>
                <td>‚Çπ{{ txn.amount }}</td>
                <td>‚Çπ{{ txn.balance }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <footer>
        ¬© 2025 Jithu Bank. All Rights Reserved.
    </footer>
</body>
</html>
