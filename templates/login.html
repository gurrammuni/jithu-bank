<!DOCTYPE html>
<html>
<head>
    <title>Login - Jithu Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Full-page background image */
        body.login-body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/bank-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Gradient overlay */
        body.login-body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* dark overlay */
            z-index: 0;
        }

        /* Sidebar branding */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 2;
        }

        /* Login box container */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 2;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Login button */
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #218838;
        }

        /* Flash messages */
        .flash-message {
            background: #ffdddd;
            border: 1px solid #ff5c5c;
            padding: 10px;
            margin: 10px 0;
            color: #a33;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Links */
        .login-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            z-index: 2;
        }
    </style>
</head>
<body class="login-body">
    <!-- Branding sidebar -->
    <div class="sidebar">üè¶ Jithu Bank</div>

    <!-- Login Form -->
    <div class="login-box">
        <h2>Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        <p>New user? <a href="{{ url_for('signup') }}">Signup here</a></p>
    </div>

    <!-- Footer -->
    <footer>¬© 2025 Jithu Bank. All Rights Reserved.</footer>
</body>
</html>
