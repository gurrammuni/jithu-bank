<!DOCTYPE html>
<html>
<head>
    <title>Transfer Money - Jithu Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='banking.css') }}">
</head>
<body>
<div class="container">
    <h2>Transfer Money</h2>
    <p>Welcome, {{ user.username }} | Current Balance: â‚¹{{ "%.2f"|format(user.balance) }}</p>
    
    <form method="POST" action="{{ url_for('transfer') }}">
        <input type="text" name="to_username" placeholder="Recipient Username" required><br><br>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br><br>
        <input type="text" name="note" placeholder="Optional Note"><br><br>
        <button type="submit">Transfer</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
