<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - Jithu Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='banking.css') }}">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 40px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .container h2 {
      font-size: 26px;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* Form */
    .container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .container input[type="number"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s ease;
    }

    .container input[type="number"]:focus {
      background: rgba(255,255,255,0.2);
      border: 1px solid #FFD700;
    }

    /* Button */
    .container button {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .container button:hover {
      background: linear-gradient(90deg, #FF8C00, #FFD700);
      transform: scale(1.05);
    }

    /* Back Link */
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #FFD700;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .back-link:hover {
      color: #FF8C00;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 420px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit Money</h2>
    <p>Welcome, <strong>{{ user.username }}</strong> <br> Balance: â‚¹{{ "%.2f"|format(user.balance) }}</p>

    <form method="POST">
      <input type="number" name="amount" placeholder="Enter amount" min="1" required>
      <button type="submit">ðŸ’° Deposit</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
